<!DOCTYPE html>
<html>
<head>
    <title>Child Display</title>
</head>
<body>
    <h1>Child Display</h1>
    <table>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for child in children %}
            <tr>
                <td><img src="{{ child['image'] }}" alt="{{ child['name'] }}'s photo"></td>
                <td>{{ child['name'] }}</td>
                <td>{{ child['dob'] }}</td>
                <td>{{ child['_id'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
