<!DOCTYPE html>
<html>
<head>
    <title>NLP Summary Generator</title>
    <style>
        /* CSS for loading animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CSS for beautified site layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
       .forms-container {
		margin: auto;
		margin-top: 50px;
		padding: 20px;
		width: 400px;
		background: rgba(0,0,0,.5);
		border-radius: 10px;
		box-shadow: 0px 0px 10px grey;
	}
        h1 {
            margin-top: 50px;
        }

        form {
            margin-top: 30px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Hide the download button initially */
        }
    </style>
</head>
<body>
<div class="forms-container">
    <h1 style="color:white">NLP Summary Generator</h1>
    <p><img src="C:\Users\Manav Padwal\OneDrive\Desktop\Mini proj\down arrow.png" width="50">
</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="submit" value="Generate Summary">
        <div class="loader"></div> <!-- Add loading animation element -->
    </form>
    <form action="/download" method="get">
        <input type="submit" value="Download Summary" id="downloadBtn">
    </form>
    <script>
        // JavaScript to show/hide loading animation and download button
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('input[type="submit"]').style.display = 'none'; // Hide the generate summary button
            document.querySelector('.loader').style.display = 'block'; // Show the loading animation
        });

        // Function to show download button when summary is ready
        function showDownloadButton() {
            document.querySelector('.loader').style.display = 'none'; // Hide the loading animation
            document.querySelector('#downloadBtn').style.display = 'inline-block'; // Show the download button
        }

        // Call the showDownloadButton function after a delay of 3 seconds (you can adjust this value)
        setTimeout(showDownloadButton, 3000);
    </script>
</body>
</html>
